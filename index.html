<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <body class="bd-example">
    <div class="container text-center">
        <div class="row">
          <div class="col">
            Arepa
            <img src="../imagenes/Arepas.jpg" class="rounded mx-auto d-block" alt="..." width="200" height="200">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Harina de Maiz</li>
                <li class="list-group-item">Queso</li>
                <li class="list-group-item">Ternera</li>
                <li class="list-group-item">Mayonesa</li>
              </ol>
          </div>
          <div class="col">
            Empanada
            <img src="../imagenes/empanada.jpg" class="rounded mx-auto d-block" alt="..." width="200" height="200">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Harina de Maiz</li>
                <li class="list-group-item">Queso</li>
                <li class="list-group-item">Pollo</li>
                <li class="list-group-item">Perejil</li>
              </ol>
          </div>
          <div class="col">
            Tequeños
            <img src="../imagenes/Tequeños.jpg" class="rounded mx-auto d-block" alt="..." width="200" height="200">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Harina de Trigo</li>
                <li class="list-group-item">Queso</li>
                <li class="list-group-item">Huevo</li>
              </ol>
          </div>
          <div class="col">
            Pollo con Patatas
            <img src="../imagenes/pollo.jpg" class="rounded mx-auto d-block" alt="..." width="200" height="200">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Pollo</li>
                <li class="list-group-item">Patatas</li>
                <li class="list-group-item">Pimientos</li>
              </ol>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>

</html>
